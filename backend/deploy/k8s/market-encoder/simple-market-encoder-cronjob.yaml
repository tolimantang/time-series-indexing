apiVersion: batch/v1
kind: CronJob
metadata:
  name: simple-market-encoder-daily
  namespace: time-series-indexing
  labels:
    app: simple-market-encoder
    component: scheduler
spec:
  # Run daily at 6:30 AM UTC (after US markets close)
  schedule: "30 6 * * 1-5"  # Weekdays only
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: simple-market-encoder
            component: daily-job
        spec:
          containers:
          - name: simple-market-encoder-daily
            image: market-encoder:latest
            imagePullPolicy: Always
            command:
            - python
            - scripts/simple_daily_encoding.py
            - --config
            - /app/config/securities_simple.yaml
            - --verbose
            env:
            # Database connection
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: market-encoder-secrets
                  key: db-host
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: market-encoder-secrets
                  key: db-name
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: market-encoder-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: market-encoder-secrets
                  key: db-password
            # ChromaDB configuration
            - name: CHROMA_DB_PATH
              value: "/data/chroma_market_db"
            # Application settings
            - name: PYTHONPATH
              value: "/app"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
            resources:
              requests:
                memory: "256Mi"  # Much lower since no complex calculations
                cpu: "100m"
              limits:
                memory: "1Gi"    # Much lower limits
                cpu: "500m"
            volumeMounts:
            - name: chroma-data
              mountPath: /data
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          volumes:
          - name: chroma-data
            persistentVolumeClaim:
              claimName: market-encoder-pvc
          - name: config-volume
            configMap:
              name: simple-market-encoder-config
          restartPolicy: OnFailure
      backoffLimit: 2  # Lower since it's simpler

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: simple-market-encoder-config
  namespace: time-series-indexing
  labels:
    app: simple-market-encoder
    component: config
data:
  securities_simple.yaml: |
    # Simple Market Encoder Securities Configuration
    securities:
      indices:
        - symbol: "^GSPC"
          name: "S&P 500 Index"
          yahoo_symbol: "^GSPC"
          db_symbol: "SPX"
          enabled: true
        - symbol: "^DJI"
          name: "Dow Jones Industrial Average"
          yahoo_symbol: "^DJI"
          db_symbol: "DJI"
          enabled: true
        - symbol: "^IXIC"
          name: "NASDAQ Composite"
          yahoo_symbol: "^IXIC"
          db_symbol: "IXIC"
          enabled: true

      etfs:
        - symbol: "SPY"
          name: "SPDR S&P 500 ETF"
          yahoo_symbol: "SPY"
          db_symbol: "SPY"
          enabled: true
        - symbol: "QQQ"
          name: "Invesco QQQ ETF"
          yahoo_symbol: "QQQ"
          db_symbol: "QQQ"
          enabled: true

      stocks:
        - symbol: "AAPL"
          name: "Apple Inc."
          yahoo_symbol: "AAPL"
          db_symbol: "AAPL"
          enabled: true
        - symbol: "MSFT"
          name: "Microsoft Corporation"
          yahoo_symbol: "MSFT"
          db_symbol: "MSFT"
          enabled: true
        - symbol: "GOOGL"
          name: "Alphabet Inc."
          yahoo_symbol: "GOOGL"
          db_symbol: "GOOGL"
          enabled: true
        - symbol: "AMZN"
          name: "Amazon.com Inc."
          yahoo_symbol: "AMZN"
          db_symbol: "AMZN"
          enabled: true

      crypto:
        - symbol: "BTC-USD"
          name: "Bitcoin USD"
          yahoo_symbol: "BTC-USD"
          db_symbol: "BTC"
          enabled: false

    encoding:
      days_back: 2
      embedding_days: 1
      batch_size: 10
      max_retries: 3
      retry_delay_seconds: 3

    database:
      postgres:
        connection_timeout: 15
        command_timeout: 30
      chroma:
        batch_size: 50

    logging:
      level: "INFO"
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"