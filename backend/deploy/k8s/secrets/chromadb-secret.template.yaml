apiVersion: v1
kind: Secret
metadata:
  name: chromadb-secret
  namespace: time-series-indexing
  labels:
    app: chromadb-service
    component: secrets
type: Opaque
stringData:
  # ChromaDB Cloud Configuration
  api-key: "REPLACE_WITH_CHROMA_API_KEY"      # Your Chroma Cloud API key
  tenant: "REPLACE_WITH_CHROMA_TENANT"        # Your Chroma Cloud tenant ID (e.g., "c093fb03-9dfd-439a-92a1-915114dsxxxxa")
  database: "REPLACE_WITH_CHROMA_DATABASE"    # Your Chroma Cloud database name (e.g., "eventsdata")
  # Connection settings
  use-hosted: "cloud"                         # "cloud" for Chroma Cloud, "local" for local