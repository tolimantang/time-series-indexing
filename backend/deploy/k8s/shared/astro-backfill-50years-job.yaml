          set -e
          echo "üåü Starting 50-Year Astrological Data Backfill"
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "Target: 1975-01-01 to $(date +%Y-%m-%d)"

          # Install dependencies
          apt-get update && apt-get install -y \
