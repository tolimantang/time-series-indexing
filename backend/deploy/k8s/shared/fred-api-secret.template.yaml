---
# FRED API Secret Template
# Copy this to fred-api-secret.yaml and replace YOUR_FRED_API_KEY_HERE with your actual key
# DO NOT commit the real secret to git!

apiVersion: v1
kind: Secret
metadata:
  name: fred-api-secret
  namespace: time-series-indexing
  labels:
    app: backfill-service
type: Opaque
data:
  # Base64 encoded FRED API key
  # To encode: echo -n "your_fred_api_key_here" | base64
  api-key: WU9VUl9GUkVEX0FQSV9LRVlfSEVSRQ==  # Replace with: echo -n "your_key" | base64
---
# Usage:
# 1. Copy this file to fred-api-secret.yaml
# 2. Replace YOUR_FRED_API_KEY_HERE with your actual FRED API key
# 3. Encode your key: echo -n "your_key_here" | base64
# 4. Replace the api-key value with the base64 output
# 5. Apply: kubectl apply -f fred-api-secret.yaml
# 6. Add fred-api-secret.yaml to .gitignore