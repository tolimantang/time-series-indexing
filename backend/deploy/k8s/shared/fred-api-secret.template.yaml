---
# FRED API Secret Template
# This file shows the structure but should NOT contain real secrets

apiVersion: v1
kind: Secret
metadata:
  name: fred-api-secret
  namespace: time-series-indexing
  labels:
    app: backfill-service
type: Opaque
data:
  # Base64 encoded FRED API key
  # This will be created by GitHub Actions using the FRED_API_KEY secret
  api-key: ""  # Populated by CI/CD

---
# For manual creation (NOT recommended for production):
# 1. Get your FRED API key from: https://fred.stlouisfed.org/docs/api/api_key.html
# 2. Create manually: kubectl create secret generic fred-api-secret --from-literal=api-key="your_key" --namespace=time-series-indexing
#
# For automated creation (recommended):
# 1. Add FRED_API_KEY to GitHub repository secrets
# 2. GitHub Actions will create this secret automatically on push