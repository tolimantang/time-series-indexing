apiVersion: batch/v1
kind: CronJob
metadata:
  name: chroma-backup
  namespace: time-series-indexing
  labels:
    app: market-encoder
    component: backup
spec:
  # Run backup daily at 3 AM UTC
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 7
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: market-encoder
            component: backup-job
        spec:
          containers:
          - name: chroma-backup
            image: amazon/aws-cli:latest
            command:
            - /bin/sh
            - -c
            - |
              echo "Starting ChromaDB backup..."
              BACKUP_DATE=$(date +%Y-%m-%d-%H%M%S)
              echo "Backup timestamp: $BACKUP_DATE"

              # Create compressed backup
              cd /app/data
              tar -czf chroma_backup_${BACKUP_DATE}.tar.gz chroma_db/

              # Upload to S3 (update with your bucket)
              aws s3 cp chroma_backup_${BACKUP_DATE}.tar.gz s3://your-backup-bucket/chroma-backups/

              # Keep only local file for verification
              ls -la chroma_backup_${BACKUP_DATE}.tar.gz

              # Clean up old local backups (optional)
              find /app/data -name "chroma_backup_*.tar.gz" -mtime +1 -delete

              echo "Backup completed successfully"
            env:
            - name: AWS_DEFAULT_REGION
              value: "us-west-2"  # Update with your region
            # Add AWS credentials via Secret or IAM roles
            # - name: AWS_ACCESS_KEY_ID
            #   valueFrom:
            #     secretKeyRef:
            #       name: aws-credentials
            #       key: access-key-id
            # - name: AWS_SECRET_ACCESS_KEY
            #   valueFrom:
            #     secretKeyRef:
            #       name: aws-credentials
            #       key: secret-access-key
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
            volumeMounts:
            - name: chroma-data
              mountPath: /app/data
              readOnly: true
          volumes:
          - name: chroma-data
            persistentVolumeClaim:
              claimName: market-encoder-pvc
          restartPolicy: OnFailure
          backoffLimit: 3