# Flyway configuration for time-series-indexing database

# Database connection (will be overridden by environment variables)
flyway.url=jdbc:postgresql://localhost:5432/financial_postgres
flyway.user=postgres
flyway.password=

# Migration settings
flyway.locations=filesystem:sql/flyway
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Pre-Flyway baseline

# Schema settings
flyway.schemas=public
flyway.table=flyway_schema_history

# Validation settings
flyway.validateOnMigrate=true
flyway.cleanOnValidationError=false

# Output settings
flyway.outOfOrder=false
flyway.placeholderReplacement=false