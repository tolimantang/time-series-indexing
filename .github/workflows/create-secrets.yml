name: Create Kubernetes Secrets

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/deploy/k8s/**'
  workflow_dispatch:

jobs:
  create-secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Create FRED API Secret
      run: |
        # Check if secret already exists
        if kubectl get secret fred-api-secret -n time-series-indexing >/dev/null 2>&1; then
          echo "Secret fred-api-secret already exists, updating..."
          kubectl delete secret fred-api-secret -n time-series-indexing
        fi

        # Create the secret
        kubectl create secret generic fred-api-secret \
          --from-literal=api-key="${{ secrets.FRED_API_KEY }}" \
          --namespace=time-series-indexing

        echo "âœ… FRED API secret created successfully"

    - name: Verify Secret
      run: |
        kubectl get secret fred-api-secret -n time-series-indexing
        echo "Secret contains $(kubectl get secret fred-api-secret -n time-series-indexing -o jsonpath='{.data}' | wc -w) keys"